 <style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
body{
    background-color: white;

}

.header {
    background-color: #00FF00; /* Set header background color */
    color: #000; /* Set text color */
    padding: 20px 0; /* Add some padding for better appearance */
}

.logo {
    font-size: 24px; /* Set font size for the logo */
    font-weight: bold; /* Make the logo text bold */
    font-color:black;

}

.button-group {
    display: flex;
}

.button-group a {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    background-color: #00FF00;
    color: #000;
    cursor: pointer;
    font-size: 16px;
    text-decoration:none;
}

.button-group button:hover {
    background-color: #0056b3;
}

 </style>
